version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      devix-dependencies:
        patterns:
          - '@devix-tecnologia/*'
      directus-dependencies:
        patterns:
          - '@directus/*'
          - 'directus'
      semantic-release:
        patterns:
          - '@semantic-release/*'
          - 'semantic-release'
      eslint-dependencies:
        patterns:
          - 'eslint*'
          - '@eslint/*'
      typescript-dependencies:
        patterns:
          - 'typescript*'
          - '@types/*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
